<div class="page-header">
	<h1>Aktive</h1>
</div>

<div class="row">&nbsp;</div>

<div loading-container="tableParams.settings().$loading" class="row">
    <table ng-table="tableParams" class="table table-striped table-hover table-bordered">
        <tr ng-repeat="result in $data">
            <td data-title="'ID'" sortable="'id'" class="text-center">{{result.id}}</td>
            <td data-title="'Vorname'" sortable="'firstName'" class="text-center">{{result.firstName}}</td>
            <td data-title="'Nachname'" sortable="'lastName'" class="text-center">{{result.lastName}}</td>
        </tr>
    </table>
</div>
