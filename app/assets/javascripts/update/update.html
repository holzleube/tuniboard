<div class="page-header">
	<h1>Spieler aktualisieren</h1>
</div>

<div class="row">&nbsp;</div>
<div class="row"><label>
       {{currentPlayer}}
    </label>
</div>
<div class="row">&nbsp;</div>
<div class="row">
<div class="col-md-2">
<label>Aktuelles Loch: </label>
	<input ng-model="currentHole" id="currentHole" type="text" class="form-control">
</div>
<div class="col-md-2">
<label>Anzahl Schl√§ge: </label>
	<input ng-model="firstRound" id="resultInput" type="text" class="form-control">
</div>
<div class="col-md-2">
<label>Aktuelles Ergebnis: </label>
	<input ng-model="currentResult" id="currentResult" type="text" class="form-control">
</div>
<div class="col-md-2">
	<button type="button" class="btn .btn-success" ng-click="savePlayer();">Update</button>
</div>
</div>
<div class="row">&nbsp;</div>
<div class="row">

</div>
<div class="row">
	<div class="col-md-5">
	<h2>Damen</h2>
		<div loading-container="tableParams.settings().$loading" class="row">
		    <table ng-table="tableParams" class="table table-striped table-hover table-bordered">
		        <tr ng-repeat="result in $data" ng-click="updateItem();">
		            <td data-title="'Pos.'"  class="text-center">{{$index + 1}}</td>
		            <td data-title="'Vorname'"  class="text-center">{{result.firstName}}</td>
		            <td data-title="'Nachname'"  class="text-center">{{result.lastName}}</td>
		            <td data-title="'Loch'"  class="text-center">{{result.currentHole}}</td>
		            <!-- <td data-title="'Konkurrenz'"  class="text-center">{{result.discipline}}</td>-->
		            <td data-title="'1.Runde'"  class="text-center">{{result.firstRound}}</td>
		            <!-- <td data-title="'2.Runde'"  class="text-center">{{result.secondRound}}</td>
		            <td data-title="'3.Runde'"  class="text-center">{{result.thirdRound}}</td> -->
		            <td data-title="'Gesamt'" sortable="'complete'" class="text-center">{{result.currentResult}}</td>
		        </tr>
		    </table>
		</div>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-5">
		<h2>Herren</h2>
		<div loading-container="tableParams2.settings().$loading" class="row">
		    <table ng-table="tableParams2" class="table table-striped table-hover table-bordered">
		        <tr ng-repeat="result in $data" ng-click="updateItem();">
		            <td data-title="'Pos.'"  class="text-center">{{$index + 1}}</td>
		            <td data-title="'Vorname'"  class="text-center">{{result.firstName}}</td>
		            <td data-title="'Nachname'"  class="text-center">{{result.lastName}}</td>
		            <td data-title="'Loch'"  class="text-center">{{result.currentHole}}</td>
		            <!-- <td data-title="'Konkurrenz'"  class="text-center">{{result.discipline}}</td>
		            <td data-title="'1.Runde'"  class="text-center">{{result.firstRound}}</td>
		            <td data-title="'2.Runde'"  class="text-center">{{result.secondRound}}</td>
		            <td data-title="'3.Runde'"  class="text-center">{{result.thirdRound}}</td> -->
		            <td data-title="'Gesamt'" sortable="'complete'" class="text-center">{{result.currentResult}}</td>
		        </tr>
		    </table>
		</div>
	</div>
</div>
